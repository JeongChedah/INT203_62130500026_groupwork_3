<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Stone </title>
    <link rel="icon" type="image" href="./images/logo.png">

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
        <h1 class="text-xl font-extrabold  ">Dr.Stone Gallery ({{ LikePic }})</h1>
        <ul>
            <li v-for="(cartoons,index) in cartoons">
                <p class="text-left">{{cartoons.title}}</p>
                <img class="transform hover:scale-100" :src="cartoons.image" @click="toggleLike(index)">
                <i class="material-icons text-rightpy-2 px-3" style="color:red" v-show="cartoons.like">
                    favorite
                </i>
            </li>
        </ul>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
